<!DOCTYPE html>
<html lang="en">
{{ partial "metadata.html" . }}
	<body>
		{{ partial "sidepane.html" . }}
		<div data-solus-component="content-wrapper">
			{{ partial "header.html" . }}
			<div data-solus-component="main">
				<div data-solus-component="download-content">
					{{ partial "download/info.html" (dict "site" .Site) }}
					<div data-solus-component="solus-download-info">
							{{ .Content }}
						</div>
					</div>
				</div>
			</div>
		</div>
		{{ partial "footer.html" . }}
	</body>
</html>
