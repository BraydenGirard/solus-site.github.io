<!DOCTYPE html>
<html lang="en">
{{ partial "metadata.html" . }}
	<body>
		{{ partial "sidepane.html" . }}
		<div data-solus-component="main">
			{{ partial "header.html" . }}
			<div data-solus-component="content">
				<div data-solus-component="view-container">
					<div data-solus-component="view-primary">
						<div data-solus-component="blog-content">
							{{ .Content }}
						</div>
					</div>
					<div data-solus-component="view-secondary">
						{{ partial "press-centre/sidepane.html" . }}
					</div>
				</div>
			</div>
		</div>
		{{ partial "footer.html" . }}
	</body>
</html>
