<!-- Beginning of Solus Site Header -->
<header>
	<!-- Logo -->
	<a href="{{ .Site.BaseURL }}"><img src="{{ .Site.BaseURL }}/imgs/logo.png" /></a>
	<!-- Menu -->
	{{ $pagePermalink := .Permalink -}}
	{{ range .Site.Menus.main }}
		{{ $absoluteMenuURL := (.URL | absURL) }}
		<a href="{{ $absoluteMenuURL }}"{{ if hasPrefix "$pagePermalink" "$absoluteMenuURL" }}active{{ end }}>{{ .Name }}</a>
	{{ end }}
</header>
<!-- End of Solus Site Header -->
