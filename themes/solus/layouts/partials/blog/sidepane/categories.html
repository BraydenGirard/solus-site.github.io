{{ $site := .Site }}
<!-- Beginning of Categories -->
<div data-solus-component="full-width-box">
    <h3>Categories</h3>
    {{ range $category := $site.Params.category }}
        <a href="{{ $site.BaseURL }}categories/{{ $category }}">{{ if eq $category "twis"}}TWIS{{ else }}{{ humanize $category }}{{ end }}</a>
    {{ end }}
</div>
<!-- End of Categories -->
