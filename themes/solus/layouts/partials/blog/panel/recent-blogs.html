<!-- Beginning of Recent Blog Posts -->
<div data-solus-component="full-width-box">
    <h3>Recent Blog Posts</h3>
    {{ $blogPosts := (where .Site.Pages "Params.internaltype" "post")}}
    {{ range first 5 $blogPosts }}
        <span>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
            {{ dateFormat "January 2, 2006" .Date }}
        </span>
    {{ end }}
</div>
<!-- End of Recent Blog Posts -->
