{{ $site := .Site }}
<!-- Beginning of Categories -->
<div data-solbit="full-width-box">
    <h3>{{ i18n "categories" }}</h3>
    {{ range $category := $site.Params.category }}
		{{ $categoryURL := (printf "categories/%s" $category) | absLangURL }}
        <span>
            <a href="{{ $categoryURL }}">{{ if eq $category "twis"}}TWIS{{ else }}{{ i18n $category }}{{ end }}</a>
            <a href="{{ $categoryURL}}/index.xml" data-solus-icon="rss"></a>
        </span>
    {{ end }}
</div>
<!-- End of Categories -->
