{{ $site := .Site }}
<!-- Beginning of Categories -->
<div data-solbit="full-width-box">
    <h3>Categories</h3>
    {{ range $category := $site.Params.category }}
        <span>
            <a href="{{ $site.BaseURL }}categories/{{ $category }}">{{ if eq $category "twis"}}TWIS{{ else }}{{ humanize $category }}{{ end }}</a>
            <a href="{{ $site.BaseURL }}categories/{{ $category}}/index.xml" data-solus-icon="rss"></a>
        </span>
    {{ end }}
</div>
<!-- End of Categories -->
