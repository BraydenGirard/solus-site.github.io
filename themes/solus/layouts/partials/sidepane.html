<div data-solbit="content-overlay"></div>
<div data-solbit="sidepane">
	<div data-solbit="full-width-box">
		{{- range .Site.Menus.main }}
			{{- $absoluteMenuURL := (.URL | absLangURL) -}}

		{{ end -}}
	</div>
</div>
