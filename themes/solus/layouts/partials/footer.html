<!-- Beginning of Solus Site Footer -->
<footer>
    <!-- Beginning of Copyright & Menus -->
    <div data-solus-component="footer-menus">
        {{ .range .Site.Menus.footer }}
            <div data-solus-component="full-width-row">
                <b>{{ humanize .Name }}</b>
                {{ .range .Menu }}
                    <a href="{{ .URL }}">{{ .Name }}</a>
                {{ end }}
            </div>
        {{ end }}
    </span>
    <p>
        Copyright © 2015-2016 Solus Project.The Solus logo is Copyright © 2016 Solus Project.<br />
        All rights reserved.
    </p>
    <!-- End of Copyright & Menus -->
    <!-- Friends -->
    <div data-solus-component="footer-friends">
        <a href="https://dediserve.com"><img src="{{ .Site.Params.imgdir }}friends/dediserve.png" /></a>
        <a href="https://gnome.org"><img src="{{ .Site.Params.imgdir }}friends/gnome.png" /></a>
    </div>
</footer>
