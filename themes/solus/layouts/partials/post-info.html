<!-- Beginning of Post Info -->
<div data-solus-component="post-info">
    <h1>{{ .blog.Title }}</h1>
    <span>{{ .author.Name }} / {{ .author.Role }}</span>
    <b>{{ dateFormat "January 2, 2006" .blog.Date }} in
        {{ range .categories }}
            <a href={{ printf "/categories/%s" . | absURL }}>
                {{ if eq . "twis"}}
                    TWIS
                {{ else }}
                    {{ humanize . }}
                {{ end }}
            </a>
        {{ end }}
    </b>
</div>
<!-- End of Post Info -->
