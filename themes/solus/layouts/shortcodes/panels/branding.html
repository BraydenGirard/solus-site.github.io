{{ $site := .Site }}
<div class="panel branding">
  <section>
    <div class="brands">
      {{ range $brand := (slice "solus") }}
      <section class="rd-md">
        {{ partial "altimg.html" (dict "dir" "/imgs/" "image" (printf "%s.png"
        $brand)) }}
        <a
          class="button rd-sm"
          href="https://downloads.getsol.us/branding-assets/solus.zip"
          >Download</a
        >
      </section>
      {{ end }}
    </div>
  </section>
</div>
