<!DOCTYPE html>
<html>
    {{ partial "metadata.html" . }}
    <body>
        {{ partial "header.html" . }}
        <div data-solus-component="main">
            <div data-solus-component="content">
                {{ partial "blog/info.html" (dict "blog" . "site" .Site) }}
                {{ if and (isset .Params "featuredimage") (ne .Params.featuredimage "") }}
                    <img src="{{ .Site.BaseURL }}/imgs/posts/{{ .Params.featuredimage }}" class="featured-image" />
                {{ end }}
                {{ .Content }}
            </div>

            {{ partial "blog/sidepane.html" . }}
        </div>
        {{ partial "footer.html" . }}
    </body>
</html>
