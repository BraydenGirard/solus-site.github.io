{{ $site := .Site }}
<!DOCTYPE html>
<html>
{{ partial "metadata.html" . }}
	<body>
		{{ partial "header.html" . }}
		<div data-solus-component="main">
			{{ if hasPrefix .RelPermalink "/press-centre" }}
				<div data-solus-component="content">
					{{ .Content }}
				</div>
				{{ partial "press-centre/sidepane.html" . }}
			{{ else }}
				{{ .Content }}
			{{ end }}
		</div>
		{{ partial "footer.html" . }}
	</body>
</html>
