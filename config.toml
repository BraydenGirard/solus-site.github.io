###### Config

baseurl = "https://getsol.us/"
title = "Solus"

###### Content
archetypedir = "themes/solus/archetypes"
buildDrafts = false
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false
googleanalytics = "UA-Not-Yet"
metaDataFormat = "toml"
paginate = 5
layoutsdir =   "themes/solus/layouts"
theme = "solus"

###### Special Params

[params]
	domain = "getsol.us"
	category = ["budgie", "infrastructure", "news", "packages", "partners", "plans", "releases", "security", "roundup", "twis"]
	copyright = "2019"
	footermenu = ["solus", "social", "support", "pressmenu"] # Because I can't for the life of me get Hugo nested lists to work
	userguide = "https://drive.google.com/open?id=0B5Ymf8oYXx-PUFk4UG1WOFRnTzQ"

[params.menus]
	main = [ "home", "blog", "download", "support_us", "help_center", "about", "press"]
	footer = [ "solus", "social", "support", "press"]
	solus = [ "about", "download", "experiences", "roadmap", "team", "technologies" ]
	social = [ "facebook", "google_plus", "mastodon", "reddit", "twitter"]
